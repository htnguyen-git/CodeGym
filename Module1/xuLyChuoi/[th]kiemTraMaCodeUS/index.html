<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra ma code US</title>
</head>
<body>
    <script>
        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if(regexp.test(str)) return true;
            else return false;
        }
        let zipcode = "03121-2150";
        console.log(is_usZipCode(zipcode));
        zipcode = "1254";
        console.log(is_usZipCode(zipcode));
    </script>
</body>
</html>
