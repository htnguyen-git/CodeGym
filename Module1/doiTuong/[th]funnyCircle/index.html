<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circle</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas id="myCanvas" width="1200" height="600" style="border: solid blue 1px;"></canvas>
    <script>
        function Circle(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius  = radius;
        }
        function createCircle(){
            var ctx = document.getElementById("myCanvas").getContext('2d');
            
            let color = getRandomColor();
            let x = Math.random()*window.innerWidth;
            let y = Math.random()*window.innerHeight;
            let radius = Math.floor(Math.random()*80);
            var circle = new Circle(x,y,radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, Math.PI / 180 * 0, Math.PI / 180 * 360);
            ctx.fillStyle = color;
            
            ctx.fill();      
        }
        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }
        function getRandomColor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb("+red + "," + blue + "," + green+")";
        }
        function creatMultipleCircle(so) {
            for ( let i = 0; i <so; i++){
                createCircle();
            }
        }
        creatMultipleCircle(30);
    </script>
</body>
</html>
