<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả hoạt động của đèn pin</title>
</head>
<body>
    <script>
        function Battery() {
            this.energy = null;
            this.setEnergy = function (Percent) {
                this.energy = Percent;
            };
            this.getEnergy = function () {
                return this.energy;
            };
            this.decreseEnergy = function () {
                if (this.energy > 0) {
                    this.energy --;
                }
            };
        }
        function FlashLamp() {
            this.battery = null;
            this.setBattery = function (battery) {
                this.battery = battery;
            };

            this.getBatteryInfo = function () {
                return this.battery.getEnergy();
                };

            this.light = function () {
                if(this.status){
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            };

            this.turnOn = function () {
                this.status = true;
            };
            
            this.turnOff = function () {
                this.status = false;
            }
        }
        function main(){
            let battery = new Battery();
            battery.setEnergy(100);
            let flashLamp = new FlashLamp();
            flashLamp.setBattery(battery);

            document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
            flashLamp.light();

            document.write("Turn on<br/>")
            flashLamp.turnOn();
            flashLamp.light();
            document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

            document.write("Turn off<br/>")
            flashLamp.turnOff();
            flashLamp.light();
            }
        main();
    </script>
</body>
</html>
