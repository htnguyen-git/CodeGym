<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả temperature</title>
</head>
<body>
    <script>
        function Temperature(doC){
            if(doC<-273){
                return Temperature(prompt("Nhiệt độ không nhỏ hơn -273 độ C"));
            }
            this.doC = doC;
            this.doK = null;
            this.doF = null;

            this.toKenvin =  function () {
                this.doK = this.doC + 273;
                return this.doK;
            }
            this.toFarenheit = function () {
                this.doF = this.doC * 1.8 + 32;
                return this.doF;
            }
        }
        function main() {
            let temper = new Temperature(25);
            console.log("K = " + temper.toKenvin());
            console.log("F = " + temper.toFarenheit());
        }
        main();
        
    </script>
</body>
</html>
