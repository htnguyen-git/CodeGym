<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành xây dựng lớp date</title>
</head>
<body>
    <script>
        let myDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function() {
                return this.day;
            }
            this.getMonth = function() {
                return this.month;
            }
            this.getYear = function() {
                return this.year;
            }
            this.setDay = function (day){
                this.day = day;
            }
            this.setMonth = function (month){
                this.month = month;
            }
            this.setYear = function (year){
                this.year = year;
            }
            this.setDate = function (days, months, years){
                this.setDay(days);
                this.setMonth(months);
                this.setYear(years);
            }
        }
        function main(){
            let date = new myDate(16,3,2020);
            let day = date.getDay();
            let month = date.getMonth();
            let year = date.getYear();
            alert(day + "/" + month + "/" +year);
           
            date.setDate(10,10,2020);
            day = date.getDay();
            month = date.getMonth();
            year = date.getYear();
            alert(day + "/" + month + "/" + year);
        }
        main();
        
    </script>
</body>
</html>
