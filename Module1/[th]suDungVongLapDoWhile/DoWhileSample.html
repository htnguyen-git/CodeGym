<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc hanh su dung vong lap DO- WHILE</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = prompt("Nhap vao so 1 --> 10");
        } while (value<1 || value >10);
            alert("So van vua nhap la:" +value);
    </script>
</body>
</html>
