<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim kiem gia tri lon nhat va nho nhat </title>
</head>
<body>
    <script>
        function findMin(arr) {
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if(min > arr[i]) min = arr[i];                
            }
            return min;
        }
        function findMax(arr){
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
                return max;
            }
        }
    </script>
</body>
</html>
