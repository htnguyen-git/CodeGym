<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="giaoDien.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="5"><input type="text" id="ketQua" value="" placeholder="0"></td>
        </tr>
        <tr>
            <td><button onclick="add(1)">1</button></td>
            <td><button onclick="add(2)">2</button></td>
            <td><button onclick="add(3)">3</button></td>
            <td><button onclick="add('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="add(4)">4</button></td>
            <td><button onclick="add(5)">5</button></td>
            <td><button onclick="add(6)">6</button></td>
            <td><button onclick="add('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="add(7)">7</button></td>
            <td><button onclick="add(8)">8</button></td>
            <td><button onclick="add(9)">9</button></td>
            <td><button onclick="add('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="popp()" >C</button></td>
            <td><button onclick="add(0)">0</button></td>
            <td><button onclick="show()">=</button></td>
            <td><button onclick="add('/')">/</button></td>
        </tr>
       
    </table>

    <script>
        function main() {
            let ketQua = document.getElementById("ketQua");
            ketQua.value = "";
            
        }
        function add(so) {
            return ketQua.value += so;
        }
        function show() {
            ketQua.value = eval(ketQua.value);
        }
        main();
        function popp() {
            ketQua.value = "";
        }
    </script>
</body>
</html>
