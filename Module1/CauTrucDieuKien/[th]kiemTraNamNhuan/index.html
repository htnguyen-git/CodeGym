<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Có phải là năm nhuận ?</title>
</head>
<body>
      
    <script>
        let year = parseInt(prompt("Nhap nam : "));
        let laNamNhuan = false;
        if (year % 4 == 0) {
            if (year %100 == 0 && year %400 ==0) {
                laNamNhuan = false;
            } else {
                laNamNhuan = true;
            }
        } else {
            laNamNhuan = false;
        }
        if (laNamNhuan) {
            alert(year + "là năm nhuận ");
        } else {
            alert(year + "không phải là năm nhuận ");
        }
       
    </script>
</body>
</html>
