<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="5" id="tong"><input type="text" value="0"></td>
        </tr>
        <tr>
            <td><button name="so" value="1" oninput="show()">1</button></td>
            <td><button name="so" value="2">2</button></td>
            <td><button name="so" value="3">3</button></td>
            <td><button name="phep" value="+">+</button></td>
        </tr>
        <tr>
            <td><button name="so" value="4">4</button></td>
            <td><button name="so" value="5">5</button></td>
            <td><button name="so" value="6">6</button></td>
            <td><button name="phep" value="-">-</button></td>
        </tr>
        <tr>
            <td><button name="so" value="7">7</button></td>
            <td><button name="so" value="8">8</button></td>
            <td><button name="so" value="9">9</button></td>
            <td><button name="phep" value="x">x</button></td>
        </tr>
        <tr>
            <td><button name="phep" value="C">C</button></td>
            <td><button name="so" value="2">0</button></td>
            <td><button name="phep" value="3">=</button></td>
            <td><button name="phep" value="/">/</button></td>
        </tr>
    </table>
   <script src="tinhToan.js"></script>
</body>
</html>
