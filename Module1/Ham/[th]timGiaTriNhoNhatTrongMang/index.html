<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dùng hàm tìm vị trí nhỏ nhất trong mảng</title>
</head>
<body>
    <script>
        function viTriMinArray(arr){
            if (arr.length == 0) {
                return -1;
            }
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return arr.indexOf(min);
        }
        let arr1 = [1,3,6,7,-1,2,3];
        let arr2 = [];
        let arr3 = [0,0,0,0,0,0,0,]
        let arr4 = [4,8,6,4,8,22,3,59,0,64,]
        let min1 = viTriMinArray(arr1);
        let min2 = viTriMinArray(arr2);
        let min3 = viTriMinArray(arr3);
        let min4 = viTriMinArray(arr4);
        alert("Vi tri min : " + min1);
        alert("Vi tri min : " + min2);
        alert("Vi tri min : " + min3);
        alert("Vi tri min : " + min4);
    </script>
</body>
</html>
