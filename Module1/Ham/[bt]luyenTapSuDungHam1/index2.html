<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng giá trị lên 1</title>
</head>
<body>
    <input type="text" id="doiSo" value = 0>
    <button onclick="add()">Tăng giá trị lên 1</button>
    <script>
        function tang(number){
            return (number + 1);
        }
        function add(){
            let j =(document.getElementById("doiSo")); 
            let k = parseFloat(j.value);
            j.value = tang(k);
        }
        
    </script>
</body>
</html>
