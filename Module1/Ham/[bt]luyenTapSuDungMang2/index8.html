<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function daoMang(array) {
            let reArray = [];
            for (let i = 0; i < array.length; i++) {
                reArray[i] = array[array.length -1 - i];
            }
            return reArray;
        }
        let arr = [1,2,3,4,5,6,7,8,9,12,13];
        alert(daoMang(arr));
    </script>
</body>
</html>
