<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
    <script>
        function kiemTraKyTuSo(inp) {
            let ok = false;
            for (let i = 0; i < 10; i++) {
                if (inp == i) {
                    ok = true;
                }              
            }
            return ok;
        }
        
    </script>
</body>
</html>
