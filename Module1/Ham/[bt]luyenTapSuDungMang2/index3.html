<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tinhGiaiThua()">Tính giai thừa</button>
    <script>
        function tinhGiaiThua() {
            let inp = +prompt("Nhập số cần tính giai thừa");
            let giaiThua= 1;
            for (let i = 1; i <= inp; i++) {
                giaiThua *= i;
            }
            alert(inp + "! = " + giaiThua);
        }
    </script>
</body>
</html>
