<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nhỏ nhất</title>
</head>
<body>
    <table>
        <tr>
            <td>Số a</td>
            <td><input type="text" id="soA"></td>
        </tr>
        <tr>
            <td>Số b</td>
            <td><input type="text" id="soB"></td>
        </tr>
        <tr>
            <td>Số C</td>
            <td><input type="text" id="soC"></td>
        </tr>
        <tr>
            <td><button onclick="soNhoNhat()">Số nhỏ nhất </button></td>
            <td id="ketQua"></td>
        </tr>
        <script>
            function soNhoNhat() {
                let soA = document.getElementById("soA").value;
                let soB = document.getElementById("soB").value;
                let soC = document.getElementById("soC").value;
                let min = soA;
                if(soA > soB && soB < soC) min = soB;
                if(soC < soB && soC < soA) min = soC;
                document.getElementById("ketQua").innerHTML = min;
            }
        </script>
    </table>
    <script>

    </script>
    
</body>
</html>
