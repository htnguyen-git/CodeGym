<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra gia tri nhap vao</title>
</head>
<body>
    <script>
        let value = +prompt("Nhap vao mot so " , 0);
        let sSanh ;
        if (value >0) {
            sSanh = 1;
        }
        if(value < 0){
            sSanh = -1;
        }
        if(value ==0 ){
            sSanh = 0;
        }
        switch (sSanh) {
            case 1:
                alert(1)
                break;
            case -1:alert(-1); break;
            default: alert(0);
                break;
        }
    </script>
</body>
</html>
