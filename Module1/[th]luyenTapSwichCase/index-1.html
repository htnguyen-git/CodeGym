<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chon Browser</title>
</head>
<body>
    <script>
        let browser = prompt("Nhap vao browser cua ban");
        switch (browser) {
            case "Edge":
                alert(" You've got the Edge");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay, we support these browser , too");
                break;

            default:
                alert("We hope that this page looks ok");
                break;
        }
    </script>
</body>
</html>
