<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ hiện tại</title>
</head>
<body>
    <script>
        let nhiet = +prompt("Nhập nhiệt độ hiện tại");
        if (nhiet >100) {
            alert("Giảm nhiệt độ");
        }
        if (nhiet <20) {
            alert("Tăng nhiệt độ");
        }
    </script>
</body>
</html>
