<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for (let i = 1; i < 101; i++) {
            if (i % 15 ==0) {
                document.write(" FIZZBUZZ ");
                continue;
            }
            if (i % 3 ==0 ) {
                document.write(" FIZZ ");
                continue;
            }
            if (i % 5 ==0) {
                document.write(" BUZZ ");
                continue;
            }
            document.write(i +" ");
            
        }
    </script>
</body>
</html>
