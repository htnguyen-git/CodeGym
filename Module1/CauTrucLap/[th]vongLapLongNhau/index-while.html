<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp while lồng nhau</title>
</head>
<body>
    <table style='border: 1px solid blueviolet; width: 200px; '>
    </table>
    <script>
        let sout = "<table style='border: 1px solid blueviolet;'>"
            let i=j=1;
            while( i <=10){
                sout = sout +"<tr>";
                while(j <= 10){
                    sout = sout +"<td>" + i*j + "</td>";
                    j =j +1;
                }
                sout = sout +"</tr>";
                j=1;
                i = i+1 ;
            }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
