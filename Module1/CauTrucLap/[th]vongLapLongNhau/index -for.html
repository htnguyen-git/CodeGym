<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp for lồng nhau</title>
</head>
   <tr style="border: 1px solid blue;"></tr>
<body>
    <script>
        let sout ="<table style='border: 1px solid blueviolet; width: 100px; height: 50px;''> "
        for(let i = 0; i <= 10; i++){
            sout = sout + "<tr style='border: 1px solid blue;'>";
            for(let j = 1; j <= 10; j++){
                sout = sout + "<td style='border: 1px solid blue;'>" +j*i + "</td>";
            }
            sout = sout +"</tr>"
        }
       
        document.write(sout);
    </script>

    <script>
        
    </script>
</body>
</html>
