<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc hanh su dung vong lap DO- WHILE</title>
</head>
<body>
    <script>
        let value = null;
        let total = null;
        do {
            value = parseFloat( prompt("Nhap vao so 1 --> 10"));
            alert("So van vua nhap la:" +value);
            total += (value);
        } while (value <= 10 && value >=1);
            alert ("Tong cac so ban da nhap la : " +total);
    </script>
</body>
</html>
