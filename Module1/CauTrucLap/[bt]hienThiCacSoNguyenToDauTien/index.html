<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        function laSoNguyenTo(number) {
            let ok = true;
            for (let i = 2; i <= number/2; i++) {
                if (number % i == 0) {
                    ok = false;
                    break;
                }              
            }
            return ok;
        }
        let i=1;
        let n = +prompt("Nhập vào số lượng số nguyên tố cần hiển thị");
        while (n!=0) {
            if (laSoNguyenTo(i)) {
                document.write(i + " ");
                n--;
            }
            i++
        }
        
    </script>
</body>
</html>
