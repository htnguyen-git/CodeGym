<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let num ;
        let total = 0;
        while (num != -1) {
            num = prompt("Enter a number");
            alert("Ban vua nhap so: " +num);
            total+= parseFloat(num);
        }
        alert("Tong gia tri da duoc nhap vao la : " + (parseFloat( total) +1) );
    </script>
</body>
</html>
