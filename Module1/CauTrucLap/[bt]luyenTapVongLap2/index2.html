<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let so = +prompt("Nhap vao mot so");
        let ketqua = 1;
        for (let i = 1; i <= so; i++) {
            ketqua *=i;
        }
        alert("Giai thua la: " + ketqua);
    </script>
</body>
</html>
