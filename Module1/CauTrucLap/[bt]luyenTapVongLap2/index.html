<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dãy fibonacci</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let kq = "";
        while(true){
            if (b+a >100) {
                document.write(" <----  Dãy fibonacci nhỏ hơn 100");
                break;
            }
            document.write(a+b + " ");
            b = b+a;
            a = b-a;
           
        }
    </script>
</body>
