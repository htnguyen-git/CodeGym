<body>
   
</body>
<script>
    let ngang =null;
    let doc = null;
    document.write("<table>");
    for (let ngang = 1; ngang <=9; ngang++) {
        document.write("<tr>");
        for (let doc = 1; doc <= 9; doc++) {
            document.write("<td>");
            document.write(doc + "*" +ngang +"="+ doc*ngang );
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
