<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành sử dung vòng lặp for </title>
</head>
<body>
    <h1> Lặp 5 lần </h1>
    <p id="demo">
     <script>
         let text="";
         for(let i = 0; i < 5; i++){
             text += "The number is " +i + "<br>";
         }
         document.getElementById("demo").innerHTML = text;
     </script>
    </p>
    
</body>
</html>
