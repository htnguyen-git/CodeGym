<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh với 0</title>
</head>
<body>
    <table>
        <tr>
            <td>Nhập vào một số</td>
            <td><input type="text" id="so"></td>
            <td><button onclick="soSanh()">So sánh với 0</button></td>
            <td id="ketQua"></td>
        </tr>
    </table>
    <script>
        function soSanh(){
            let so =parseFloat( document.getElementById("so").value);
            
            if (so > 0) {
                document.getElementById("ketQua").innerHTML =" Lớn hơn";
            } else {
                document.getElementById("ketQua").innerHTML =" Nhỏ hơn";
                
            }

        }
        
    </script>
</body>
</html>
