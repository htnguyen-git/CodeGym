<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let x = [-3,2,1,5,10];
        let max = x[0];
        let index = 0;
        for (let i = 0; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index =i;
            }
            
        }
        alert("Phan tu lon nhat la : " + max +" tai vi tri index = " +index);
    </script>
</body>
</html>
