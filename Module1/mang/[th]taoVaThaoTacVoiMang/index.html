<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng </title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text"  id="element"></td>
            <td><button onclick="add()">add</button></td>
            <td><button onclick="display()">Dislay</button></td>
        </tr>
    </table>
    <hr style="color: blue;">
    <div id="ketQua"></div>
    <script>
        let x= 0;
        let array = Array();
        function add(){
            array[x] = document.getElementById("element").value;
            x++;
            document.getElementById("element").value = "";
        }
        function display(){
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " +i + " = " +array[i] + "<br/>"; 
            }
            document.getElementById("ketQua").innerHTML = e;
        }
    </script>
</body>
</html>
