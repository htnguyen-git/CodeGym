<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nối 2 mảng</title>
</head>
<body>
    <script>
        let arrA = new Array(10);
        alert("Nhập vào các phần tử cho mảng A: " );
        for (let i = 0; i < arrA.length; i++) {
            arrA[i] = +prompt("Phần tử thứ " + i + "là : ");
        }

        let arrB = new Array(10);
        alert("Nhập vào các phần tử cho mảng B: " );
        for (let i = 0; i < arrB.length; i++) {
            arrB[i] = +prompt("Phần tử thứ " + i + "là : ");
        } 

        let arrC = new Array(20)
        for (let i = 0; i < arrA.length; i++) {
            arrC[i] = arrA[i];
        }
        for (let i = arrA.length; i < arrC.length; i++) {
            arrC[i] = arrB[i - arrA.length];
            
        }
        document.write("Sau khi nối 2 mảng thành 1, mảng mới là: " +arrC);
    </script>
</body>
</html>
