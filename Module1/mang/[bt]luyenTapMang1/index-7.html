<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa phần tử trong mảng</title>
</head>
<body>
    <script>
        let arr = new Array(10);
        
        alert("Nhập vào các phần tử cho mảng : " );
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt("Phần tử thứ " + i + "là : ");
        }

        let soNguyenV = +prompt("Nhập vào một số nguyên V");
        while (arr.indexOf(soNguyenV) !== -1) {
            for (let i = arr.indexOf(soNguyenV); i < arr.length; i++) {
                arr[i] = arr[i+1];
            }
            arr[arr.length-1] = 0;
        }
        document.write(arr);
    </script>
</body>
</html>
