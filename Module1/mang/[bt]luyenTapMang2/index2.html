<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo mảng</title>
</head>
<body>
    <script>
        let arr = ["a","b","c",1,2,3,4,"d","e","f",1,2,3,4];
        for (let i = 0; i < arr.length/2; i++) {
            let trungChuyen; 
            trungChuyen = arr[i];
            arr[i] = arr[arr.length-1-i];
            arr[arr.length-1-i] = trungChuyen;
        }
        document.write(arr);
    </script>
</body>
</html>
