<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In mảng 2 chiều</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 5; i++) {
            arr[i] = [];   
            for (let j = 0; j < 5; j++) {
                arr[i][j] = Math.round(Math.random()*100);              
            }       
        }
        for (let i = 0; i < arr.length; i++) {
            document.write("row " + i);
            document.write("<br>");
            for (let j = 0; j < arr[i].length; j++) {
                document.write(arr[i][j]);
                document.write(" ") 
            }
            document.write("<br>")
            
        }
        
    </script>
</body>
</html>
