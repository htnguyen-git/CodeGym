<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong 1 mảng</title>
</head>
<body>
<script>
    let chuoi = "Đây là một câu có nhiều chữ";
    for (let i = 0; i < chuoi.length; i++) {
        document.write(chuoi[i]);
        document.write("<br>");   
    }
</script>    
</body>
</html>
