<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số chữ</title>
</head>
<body>
<script>
    let chuoi = "Đây là một chuỗi rất là dài";
    let count = 0;
   
    for (let i = 1; i < chuoi.length-1; i++) {
        if (chuoi[i]==" ") {
            count++;
        } 
    }
    document.write(count);
</script>
    
</body>
</html>
