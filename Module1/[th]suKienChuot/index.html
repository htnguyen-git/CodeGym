<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="quaBong" src="image/quaBong.jpeg" alt="Hinh qua bong"  height="100" width="100">
    <p>Click button để dịch chuyển qua bóng sang phải</p>
    <input type="button" value="Click me" onclick="diChuyenSangPhai();">
    <script>
        let imgObj = null;
        imgObj = document.getElementById('quaBong');
        function init(){
            imgObj = document.getElementById('quaBong');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function diChuyenSangPhai(){
            imgObj.style.left = parseInt(imgObj.style.left) +10 +'px';
        }
        window.onload = init();
    </script>
</body>
</html>
