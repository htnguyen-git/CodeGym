<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra boi so</title>
</head>
<body>
    <script>
        let a = prompt('Nhập vào số lớn ');
        let b = prompt('Nhập vào số nhỏ ');
        if (a %b == 0) {
            document.write(a +' là bội số của ' + b);
        } else {
            document.write(a + '  không phải là bội số của ' +b);
        }
    </script>
</body>
</html>
